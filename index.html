<!DOCTYPE html>
<html>
  <head>
    <title>Static Site Output</title>

    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      X/Y
      <output id="location"></output>
      Jobs within 60 minutes
      <output id="job-access"></output>

      Workforce within 60 minutes
      <output id="wf-access"></output>

      <input type="range" min="0" max="120" value="60" id="isochrone-cutoff" /><a href="#" id="isochrone-play">Play</a><br/>
      <a href="#" id="show-isochrone">Show/hide isochrone marching squares debug visualization</a>
    </div>

    <div id="lineMap"></div>

    <div id="marey">
    </div>

    <div id="isochrone" style="display: none"></div>

    <script src="assets/index.js"></script>
  </body>
</html>
